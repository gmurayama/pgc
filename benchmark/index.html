<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Benchmarks</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <style>
    .container {
      max-width: 80%;
      margin: 0 auto;
    }

    .container > div {
      padding: 30px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="add-product-chart"></div>
    <div id="add-item-cart-chart"></div>
    <div id="show-total-chart"></div>
  </div>

  <script src="er_model.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
    var addProductOptions = {
      chart: {
        type: 'area'
      },
      series: [addProduct.serie],
      fill: {
        type: "gradient"
      },
      xaxis: {
        categories: addProduct.categories,
        labels: {
          show: false
        }
      },
      dataLabels: {
        enabled: false
      }
    };

    var addItemToCartOptions = {
      chart: {
        type: 'area'
      },
      fill: {
        type: "gradient"
      },
      series: [{ ...addItemToCart.serie, data: addItemToCart.serie.data.slice(0, 20000) }],
      xaxis: {
        categories: addItemToCart.categories.slice(0, 20000),
        labels: {
          show: false
        },
      },
      dataLabels: {
        enabled: false
      }
    };

    var showTotalOptions = {
      chart: {
        type: 'area'
      },
      series: [showTotal.serie],
      fill: {
        type: "gradient"
      },
      xaxis: {
        categories: showTotal.categories,
        labels: {
          show: false
        }
      },
      dataLabels: {
        enabled: false
      }
    };

    var addProductChart = new ApexCharts(document.querySelector("#add-product-chart"), addProductOptions);
    var addItemToCartChart = new ApexCharts(document.querySelector("#add-item-cart-chart"), addItemToCartOptions);
    var showTotalCart = new ApexCharts(document.querySelector("#show-total-chart"), showTotalOptions);

    // addProductChart.render();
    addItemToCartChart.render();
    // showTotalCart.render();
  </script>
</body>
</html>
